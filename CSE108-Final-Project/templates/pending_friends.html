<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Quizzes</title>
    <link rel="stylesheet" href = "{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for ('static',filename = 'functions.js')}}"></script>
</head>

<body onload="populatePendingFriendsList('{{ USERNAME }}'); populateYourFriendsList('{{ USERNAME }}')">
    <div id = "top">
        <h1 class="logo-link">
            <a href="{{ url_for('main_menu', username=USERNAME) }}">QuizQuest</a>
        </h1>
        <div id="button-container">
            <button type="button" onclick="window.location.href='{{ url_for('inbox', username=USERNAME) }}'">Inbox ðŸ“§</button>
            <button type="button", id="login and sign out button", onclick="top_right_user_account_button_is_for_login_or_log_out(false)">Sign Out</button>
        </div>
    </div>
    <h2>Your Friends</h2>
    <!-- This is the main block of the page -->
    <table class = "List">
        <thead>
            <tr>
                <th class = "List_Head">Name</th>
                <th class = "List_Head">Remove Friend</th>
            </tr>
        </thead>
        <tbody class = "List_Body" id = "your_friends_table">
            <!-- This is where the data gets inserted -->
        </tbody>
    </table>

    <h2>Pending Friends</h2>
    <!-- This is the main block of the page -->
    <table class = "List">
        <thead>
            <tr>
                <th class = "List_Head">Name</th>
                <th class = "List_Head">Accept</th>
                <th class = "List_Head">Decline</th>
            </tr>
        </thead>
        <tbody class = "List_Body" id = "pending_friends_table">
            <!-- This is where the data gets inserted -->
        </tbody>
    </table>
</body>
