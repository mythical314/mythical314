        phrase4 = "PLEASE I BEG OF YOU!";
        phrase5 = "ðŸ¥º... please?";

        phrases = [phrase1, phrase2, phrase3, phrase4, phrase5, phrase6, phrase6, phrase6];
        index = 0;

        function the_NO_button() {
            if (triggerSpecialPhrase == false)
                alert(phrases[index]);

            console.log((triggerSpecialPhrase === false) + " " + (document.getElementById("Username").value !== "" || document.getElementById("Password").value !== "") + "  -" + document.getElementById("Username").value + "-   -" + document.getElementById("Password").value + "-");
            
            index++;
