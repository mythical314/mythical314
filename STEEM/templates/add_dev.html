{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">Add New Developer</h2>

<form method="POST" class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" type="text" class="form-control" placeholder="Enter full name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="Enter email address" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Create a password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Developer</button>

</form>

{% endblock %}
