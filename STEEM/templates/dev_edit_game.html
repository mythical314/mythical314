{% extends "layout.html" %}
{% block content %}
<h2>Edit Game</h2>

<form method="post">
    <label>Title:</label>
    <input name="title" class="form-control" value="{{ game.Title }}" required>

    <label>Genre:</label>
    <input name="genre" class="form-control" value="{{ game.Genre }}" required>

    <label>Price:</label>
    <input name="price" type="number" step="0.01" class="form-control" value="{{ game.Price }}" required>

    <button class="btn btn-primary mt-3">Save Changes</button>
</form>
{% endblock %}
