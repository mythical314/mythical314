{% extends "layout.html" %}
{% block content %}

<h1 class="mb-4">Developer Dashboard</h1>

<!-- new game b -->
<a href="{{ url_for('dev_add_game') }}" class="btn btn-success mb-3">
    Add New Game
</a>

<h3>Your Games</h3>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Release Date</th>
            <th>Developer</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for g in games %}
        <tr>
            <td>{{ g.Title }}</td>
            <td>{{ g.Genre }}</td>
            <td>${{ g.Price }}</td>
            <td>{{ g.ReleaseDate }}</td>
            <td>{{ g.DeveloperName }}</td>

            <td>
                <!-- edditing game prop -->
                <a href="{{ url_for('dev_edit_game', game_id=g.GameID) }}"
                   class="btn btn-warning btn-sm">
                    Edit
                </a>
                
                <!-- edditing achievements -->
                <a href="{{ url_for('dev_manage_achievements', game_id=g.GameID) }}"
                  class="btn btn-info btn-sm">Achievements</a>

                <!-- deleting their game -->
                <form action="{{ url_for('dev_delete_game', game_id=g.GameID) }}"
                      method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this game?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
